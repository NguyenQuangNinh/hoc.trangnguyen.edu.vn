<!DOCTYPE html>
<html lang="vi">
<head>
	{{>head}}
</head>
<body class="skin-tn">
{{>navbar}}
<div class="container-fluid" id="root">
	<div class="row">
		{{#ads}}<div class="col-md-10 col-xs-12">{{/ads}}
		{{^ads}}<div class="col-xs-12">{{/ads}}
			<section class="content-header">
				<h1>
					{{{yield-page_name}}}
				</h1>
				<ol class="breadcrumb">
					<li><a href="/"><i class="fa fa-home"></i></a></li>
					{{{yield-breadcrumb}}}
				</ol>
			</section>
			<section class="content">
				{{{yield-body}}}
			</section>
		</div>
		{{#ads}}
		<div class="col-md-2 hidden-xs hidden-sm">
			{{>ads-right}}
		</div>
		{{/ads}}
	</div>
	{{#ads}}
	<div class="row">
		<div class="col-xs-12">
			{{>ads-vertical}}
		</div>
	</div>
	{{/ads}}
</div>
{{>spinner}}
</body>
{{>footer}}
{{!>message}}
</html>
